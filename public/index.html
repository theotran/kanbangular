<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="/styles.css">

<body ng-app="myApp">
  <div id="wrap">

  <div class="card-maker">
      <h1>Create a new card</h1>
      <form action="/api" method="post">
        Title: <input name="title" type="text" ng-model="title" placeholder="title..">
        Priority: <select name="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        Created By: <select name="createdBy">
          <option value="theo">Theo</option>
          <option value="guest">Guest</option>
        </select>
        Assigned To: <select name="assignedTo">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <button>Add Card</button>
      </form>
    </div>

    <div class="queue">
      <h2>Queue</h2>
      <div ng-controller="MyController">
      <input type="text" placeholder="Card Title">
      <ul>
        <li class="card" 
            ng-repeat="card in cards  | orderBy:'+title' "><!-- angular assumes that these are variables and not strings -->
 
          <h4 class="_title">{{card.title}}</h4>
          <p class="_author">{{card.priority}}</p>
        </li>
      </ul>
    </div>
    </div>
   
   <div class="in-progress">
      <h2>In Progress</h2>
      <div class ="card" draggable="true">Card</div>
    </div>
    <div class="done">
      <h2>Done</h2>
      <div class ="card" draggable="true">Card</div>
    </div>
  </div>

    


  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
  <script src="/js/myApp.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/services.js"></script>
</body>
</html>
